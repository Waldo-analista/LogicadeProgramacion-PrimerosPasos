<h4>Calculo de la eficiencia de consumo de combustible de automoviles</h4>
<script>

function eficiencia(tanque,recorrido){
return Math.round(recorrido/tanque);
}
document.write("La eficiencia del carro 1 el cual tiene un tanque de 40 litros de gasolina el cual le permite recorrer 480 km es: "+eficiencia(40,480)+" km/litro");
document.write("<br>");
document.write("<br>");
document.write("La eficiencia del carro 2 el cual tiene un tanque de 40 litros de gasolina el cual le permite recorrer 300 km es: "+eficiencia(40,300)+" km/litro");


</script>
